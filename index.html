<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    <title>time-tracker</title>
</head>
<body>
    <main>
        <div class="card profile">
            <div class="profile__header">
                <img src="image-jeremy.png" alt="jeremy" class="img__profile">
                <div class="profile__desc">
                    <h2 class="porfile__report">Report for</h2>
                    <p class="profile__name">Jeremy Robson</p>
                </div>
            </div>
            <div class="profile__intervals">
                <p id="daily">Daily</p>
                <p id="weekly">Weekly</p>
                <p id="monthly">Monthly</p>
            </div>
        </div>

        <!--Cards-->
        <div class="card">
            <div class="card__header"></div>
            <div class="card__content">
                <div id="work-card" class="topic">
                    <h2 class="topic__title">Work</h2>
                    <img src="points-icon.svg" alt="" class="point">
                </div>
                <div class="timers">
                    <!--
                        I put this structure inside the timers div in javascript
                    <p id="workQuantity" class="quantity">122hs</p>
                    <p id="workLastTime" class="lastTime"> otro dia</p>
                        -->
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card__header"></div>
            <div class="card__content">
                <div id="play-card" class="topic">
                    <h2 class="topic__title">Play</h2>
                    <img src="points-icon.svg" alt="" class="point">
                </div>
                <div class="timers">
                    
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card__header"></div>
            <div class="card__content">
                <div id="study-card" class="topic">
                    <h2 class="topic__title">Study</h2>
                    <img src="points-icon.svg" alt="" class="point">
                </div>
                <div class="timers">
                    
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card__header"></div>
            <div class="card__content">
                <div id="exercise-card" class="topic">
                    <h2 class="topic__title">Exercise</h2>
                    <img src="points-icon.svg" alt="" class="point">
                </div>
                <div class="timers">
                    
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card__header"></div>
            <div class="card__content">
                <div id="social-card" class="topic">
                    <h2 class="topic__title">Social</h2>
                    <img src="points-icon.svg" alt="" class="point">
                </div>
                <div class="timers">
                    
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card__header"></div>
            <div class="card__content">
                <div id="selfCare-card" class="topic">
                    <h2 class="topic__title">Self Care</h2>
                    <img src="points-icon.svg" alt="" class="point">
                </div>
                <div class="timers">
                    
                </div>
            </div>
        </div>
    </main>


    <script src="js/tracker.js"></script>
</body>
</html>
