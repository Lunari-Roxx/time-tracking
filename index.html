<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    <title>time-tracker</title>
</head>
<body>
    <main>
        <div class="card profile">
            <div class="profile__header">
                <img src="image-jeremy.png" alt="jeremy" class="img__profile">
                <div class="profile__desc">
                    <h2 class="porfile__report">Report for</h2>
                    <p class="profile__person">Jeremy Robson</p>
                </div>
            </div>
            <div class="profile__intervals">
                <p>Daily</p>
                <p>Weekly</p>
                <p>Monthly</p>
            </div>
        </div>
        <div class="card">
            <div class="card__header"></div>
            <div class="card__content">
                <div class="topic">
                    <h2 class="topic__title">Work</h2>
                    <span>icono</span>
                </div>
                <div class="timers">
                    <p class="quantity">12hs</p>
                    <p class="lastTime">last time</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card__header"></div>
            <div class="card__content">
                <div class="topic">
                    <h2 class="topic__title">Play</h2>
                    <span>icono</span>
                </div>
                <div class="timers">
                    <p class="quantity">12hs</p>
                    <p class="lastTime">last time</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card__header"></div>
            <div class="card__content">
                <div class="topic">
                    <h2 class="topic__title">Study</h2>
                    <span>icono</span>
                </div>
                <div class="timers">
                    <p class="quantity">12hs</p>
                    <p class="lastTime">last time</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card__header"></div>
            <div class="card__content">
                <div class="topic">
                    <h2 class="topic__title">Exercise</h2>
                    <span>icono</span>
                </div>
                <div class="timers">
                    <p class="quantity">12hs</p>
                    <p class="lastTime">last time</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card__header"></div>
            <div class="card__content">
                <div class="topic">
                    <h2 class="topic__title">Social</h2>
                    <span>icono</span>
                </div>
                <div class="timers">
                    <p class="quantity">12hs</p>
                    <p class="lastTime">last time</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card__header"></div>
            <div class="card__content">
                <div class="topic">
                    <h2 class="topic__title">Self Care</h2>
                    <span>icono</span>
                </div>
                <div class="timers">
                    <p class="quantity">12hs</p>
                    <p class="lastTime">last time</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
